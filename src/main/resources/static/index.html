<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevana API Status</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #1e1e2f, #2c2c4d);
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: grid-pan 60s linear infinite;
        }

        @keyframes grid-pan {
            0% { background-position: 0 0; }
            100% { background-position: 400px 400px; }
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5em;
            margin: 0;
            color: #ffffff;
            text-shadow: 0 0 10px #4a90e2, 0 0 20px #4a90e2, 0 0 30px #4a90e2;
        }

        .status-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 30px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-indicator {
            width: 15px;
            height: 15px;
            background-color: #2ecc71;
            border-radius: 50%;
            box-shadow: 0 0 15px #2ecc71, 0 0 25px #2ecc71;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.9); opacity: 0.7; }
        }

        .status-text {
            font-size: 1.5em;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            color: #2ecc71;
        }

        .message {
            margin-top: 30px;
            font-size: 1.1em;
            font-weight: 300;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ELEVANA API</h1>
        <div class="status-box">
            <div class="status-indicator"></div>
            <span class="status-text">ONLINE</span>
        </div>
        <p class="message">The backend service is fully operational and awaiting requests.</p>
    </div>
</body>
</html>
